<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>quote generator + tweet quote</title>
  
  
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
  <div id="quoteArea">
    <div id="quotePanel">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
  </div>

  <div id="buttons">
    <div id="newQuoteButton" class="action-button blue">
      New Quote
    </div>
    <div id="tweetQuoteButton" class="action-button blue">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='http://platform.twitter.com/widgets.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
